<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div id="game-ui">
			<div class="toolbar sidebar-container">
				<ul class="nav nav-margin">
					<li><button id="game-list-button" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Liste des parties" onclick="require('./js/handlers/gameHandler').toggleGameList()"><i class="fa fa-list" aria-hidden="true"></i></button></li>
					<li><button id="newGame" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Nouvelle partie" onclick="require('./js/Application').requestHtml('GAMEMODE')"><i class="fa fa-plus" aria-hidden="true"></i></button></li>
					<li><button id="deleteGame" class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Supprimer partie" onclick="require('./js/handlers/gameHandler').deleteGame()"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
					<li><button id="syncGame" class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Synchronizer" onclick="require('./js/handlers/gameHandler').synchronize()"><i class="fa fa-refresh" aria-hidden="true"></i></button></li>
					<li class="sidebar-separator"></li>
					<li><button class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Recommencer" onclick="require('./js/handlers/gameHandler').restartGame()"><i class="fa fa-undo" aria-hidden="true"></i></button></li>
					<li><button class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Précédent" onclick="require('./js/handlers/gameHandler').previousState()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button></li>
					<li><button class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Suivant" onclick="require('./js/handlers/gameHandler').nextState()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button></li>
					<li><button class="sidebar-button can-be-disabled" data-toggle="tooltip" data-placement="right" title="Règles" onclick="require('./js/handlers/gameHandler').toggleRulesList()"><i class="fa fa-book" aria-hidden="true"></i></button></li>
					<li><button id="game-timer" class="sidebar-not-a-button" data-toggle="tooltip" data-placement="right" title="Timer" disabled><i class="fa fa-hourglass-half" aria-hidden="true"></i></button></li>
				</ul>
			</div>
			<div class="row">
				<!-- Main content -->
				<div id="main-content" class="col-md-12 container-fluid">
					<!-- Notification div -->
					<div id="gameNotification">
					</div>
					<!-- Formule -->
					<div id="main-formule">
					</div>
					<!-- Timeline -->
					<div id="timeline">
						<div id="timeline-controls">
							<a id="hideTimeline" class="timeline-controls-button btn-red" onclick="require('./js/handlers/gameHandler').toggleTimeline()" data-toggle="tooltip" data-placement="left" title="Cacher"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
							<a id="showTimeline" class="timeline-controls-button btn-yellow" onclick="require('./js/handlers/gameHandler').toggleTimeline()" data-toggle="tooltip" data-placement="left" title="Afficher"><i class="fa fa-chevron-up fa-2x" aria-hidden="true"></i></a>
							<a id="addTheorem" class="timeline-controls-button btn-green can-be-disabled" onclick="require('./js/handlers/gameHandler').toggleCreateTheorem()" data-toggle="tooltip" data-placement="left" title="Créer un théorème"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a>
							<a id="validTheorem" class="timeline-controls-button btn-green can-be-disabled" onclick="require('./js/handlers/gameHandler').validTheorem()" data-toggle="tooltip" data-placement="left" title="Confirmer"><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></a>
							<a id="cancelTheorem" class="timeline-controls-button btn-red can-be-disabled" onclick="require('./js/handlers/gameHandler').toggleCreateTheorem()" data-toggle="tooltip" data-placement="left" title="Annuler"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
						</div>
						<div id="timeline-elements">
						</div>
					</div>
					<!-- Rules list -->
					<div id="rules-list">
						<div id="rules-loader">
							<h1 class="display-1 align-middle"><i class="fa fa-spinner fa-spin align-middle" aria-hidden="true"></i></h1>
						</div>
						<div id="rules-content">
						</div>
					</div>
					<!-- Rules list -->
					<div id="game-list">
						<div id="game-list-content">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Tooltip -->
		<div id="tooltip">
			<div class="list-group" id="tooltip-container">
			</div>
		</div>
		</div>
		<div id="game-something-went-wrong">
		</div>
	</body>
</html>
