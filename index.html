<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

		<!-- CSS	-->
		<!-- Animate.css -->
		<link rel="stylesheet" href="lib/css/animate.min.css">
		<!-- Tether -->
		<link rel="stylesheet" href="lib/css/tether.min.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="lib/css/bootstrap.min.css">
		<!-- font-awesome -->
		<link rel="stylesheet" href="lib/css/font-awesome.min.css">
		<!-- SCRIPTS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- SCRIPTS -->
		<!-- jQuery -->
		<script> window.$ = window.jQuery = require('./lib/js/jquery.min.js') </script>
		<!-- Tether -->
		<script type="text/javascript" src="lib/js/tether.min.js"></script>
		<!-- Bootstrap -->
		<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
		<!-- MathJax -->
		<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
		});
		</script>
		<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
		<!-- Main script -->
		<script type="text/javascript" src="js/start.js"></script>
	</head>
	<body>
		<!-- WINDOW -->
		<div id="window-content" class="container-fluid">
			<div class="row">
				<!-- SIDEBAR -->
				<div class="col-fixed-50 sidebar-container">
					<ul class="nav sidebar-button-container">
						<button id="serverStatus" class="sidebar-not-a-button text-danger" data-toggle="tooltip" data-placement="right" title="Serveur hors ligne">
							<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
						</button>
						<button id="home" class="sidebar-button sidebar-button-active" data-toggle="tooltip" data-placement="right" title="Accueil" onclick="require('./js/Application').requestHtml('HOME')">
							<i class="fa fa-home" aria-hidden="true"></i>
						</button>
						<button id="game" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Jouer" onclick="require('./js/Application').requestHtml('GAME')">
							$f(x)$
						</button>
						<button id="settings" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="ParamÃ¨tres" onclick="require('./js/Application').requestHtml('SETTINGS')">
							<i class="fa fa-cogs" aria-hidden="true"></i>
						</button>
						<button id="help" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Aide" onclick="require('./js/Application').requestHtml('HELP')">
							<i class="fa fa-question fa-lg" aria-hidden="true"></i>
						</button>
					</ul>
					<ul class="nav sidebar-button-container" id="devmode">
						<button id="doc" class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Documentation" onclick="require('./js/Application').displayDoc()">
							<i class="fa fa-book" aria-hidden="true"></i>
						</button>
						<button class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Toggle devtools" onclick="require('./js/Application').toggleDevTools()">
							<i class="fa fa-terminal" aria-hidden="true"></i>
						</button>
						<button class="sidebar-button" data-toggle="tooltip" data-placement="right" title="Notifications" onclick="require('./js/Application').toggleNotificationLog()">
							<i class="fa fa-bell" aria-hidden="true"></i>
						</button>
					</ul>
				</div>
				<!-- TAB CONTENT -->
				<div class="row">
					<div class="col-md-12 col-offset-400 tab-container">
						<div class="container-fluid content main">
							<!-- CONTENT GOES THERE -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- WINDOW CONTROL BUTTON -->
		<div class="win-ctrl-btn nav">
			<a class="btn-red btn-ctrl"><i class="fa fa-times" aria-hidden="true"></i></a>
			<a class="btn-green btn-ctrl"><i class="fa fa-window-restore" aria-hidden="true"></i></a>
			<a class="btn-yellow btn-ctrl"><i class="fa fa-minus" aria-hidden="true"></i></a>
		</div>
		<!-- LOADING SCREEN -->
		<div id="loading-screen" class="container-fluid">
			<h1 class="display-1 align-middle"><i class="fa fa-spinner fa-spin align-middle" aria-hidden="true"></i></h1>
		</div>
		<!-- NOTIFICATIONS LOG -->
		<div id="notif-log">
		</div>
		<!-- POPUP -->
		<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="popup-title"></h5>
					</div>
					<div class="modal-body">
						<p id="popup-body"></p>
					</div>
					<div class="modal-footer">
						<button id="popup-button-left" type="button" class="btn btn-success"></button>
						<button id="popup-button-right" type="button" class="btn btn-danger"></button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
